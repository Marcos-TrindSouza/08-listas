<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    
    <h2>Lista Não Ordenada</h2>
    
    <ul>
            <li>café</li>
            <li>bolo de chocolate</li>
            <li>energético</li>
            <li>cenoura</li>
    </ul>

    <h2>Lista Ordenada </h2>
    <ol>
        <li>Marcos</li>
        <li>carol</li>
        <li>gustavo</li>
        <li>monica</li>
    </ol>
</body>
</html>
